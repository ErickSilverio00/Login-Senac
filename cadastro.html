<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="reset.css">
    <title>Cadastro</title>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html">Faça Login</a>
    </header>
    <main class="corpo">
        <div class="corpo__primeiras-linhas">
            <img src="./assets/senac-logo-sem-fundo.webp" alt="logo-Senac">
            <h2>Seja bem vindo!</h2>
            <p>Cadastre-se agora mesmo!</p>
        </div>
        <div class="corpo__inputs">
            <input type="text" placeholder="Informe seu nome completo">
            <input type="email" id="" placeholder="Informe seu e-mail">
            <input type="text" placeholder="Informe seu CPF">
            <input type="password" id="" placeholder="Informe sua senha">
            <input type="password" id="" placeholder="Informe sua senha novamente">
            <a href="#">Cadastrar</a>
        </div>
        <div class="corpo__cadastro-esqueceu">
            <p>Cadastro realizado?<a href="index.html">Faça o login</a></p>
        </div>
    </main>
    <footer></footer>   
</body>
</html>
