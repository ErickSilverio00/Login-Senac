<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Login</title>
</head>
<body>
    <header class="cabecalho">
        <a href="cadastro.html">Cadastre-se</a>
    </header>

    <main class="corpo">

            <img src="./assets/senac-logo-sem-fundo.webp" alt="logo-Senac">

            <p>Faça o login para ter acesso à sua conta!</p>
        </div>
        <div class="corpo__inputs">
            <input type="email" id="" placeholder="Informe seu e-mail">
            <input type="password" id="" placeholder="Informe sua senha">
            <a href="#">Entrar</a>
        </div>
        <div class="corpo__cadastro-esqueceu">
            <a href="esquecer.html">Esqueceu a senha?</a>
        </div>
    </main>
    <footer></footer>
